- name: install mariadb
  yum:
    name:
      - mariadb-server
      - python3-PyMySQL
    state: latest

- name: start mariadb
  service:
    name: mariadb
    enabled: true
    state: started

- name: set mysql root password
  mysql_user:
    login_user: root
    login_password: "{{ mysql_root_password }}"
    user: root
    check_implicit_admin: true
    password: "{{ mysql_root_password }}"
    host: localhost

- name: Create Moodle database
  mysql_db:
    name: "{{ db_name }}"
    state: present
    login_user: root
    login_password: "{{ mariadb_root_password }}"
